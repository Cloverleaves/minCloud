<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ static_url("css/style.css") }}">
        <script src="{{ static_url("js/jquery-1.11.2.min.js") }}"></script>
    </head>
    <body class="login-bg">
        <header>
            <div id="header">
                <img class="project-logo" src="{{ static_url("assets/cloud.svg") }}"><a class="project-title" href="/"><h1>minCloud</h1></a> 
            </div>
        </header>

        <form action="/login" method="post" id="login">
            <div><h2>Login</h2></div>
            <div>
                <span class="errormessage">{{ errormessage }}</span>
            </div>
            <div>
                <input name="username" type="text" value="" placeholder="Username">
            </div>
            <div>
                <input name="password" type="password" value="" placeholder="Password">
            </div>
            <button type="submit" class="btn-success">Login</button>
        </form>
    </body>
</html>
